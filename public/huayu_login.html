<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>花语|登录页面</title>

<body>
    <!-- 引入html_top.html -->
    <header id="header_top">

    </header>
    </div>
    <div id="login_img">
        <table></table>
        <div id="table_bg">
            <table class="w-554">
                <tr>
                    <td>手机/用户/邮箱</td>
                    <td>
                        <input class="w-88 border-0 p-1" onblur="check_uname()" id="uname"   type="text"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span id="msg1" class="w-88 text-danger"></span>
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input class="w-88 border-0 p-1" onblur="check_pwd()" id="upwd" type="password"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span id="msg2" class="w-88 text-danger"></span>
                    </td>
                </tr>
                <td></td>
                <td>
                    <input type="checkbox" id="hy">
                    <span>
                        <label for="hy" class="font-18">记住我（请在私人计算机上使用此功能）</label>
                    </span>
                </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-dark">登录</button>
                        <button class="btn btn-light">注册</button>
                    </td>
                </tr>
            </table>
            <p class="qq-font">第三方账号登录:
                <a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=101202597&state=qq&scope=get_user_info%2Cadd_share%2Clist_album%2Cadd_album%2Cupload_pic%2Cadd_topic%2Cadd_one_blog%2Cadd_weibo&redirect_uri=http%3A%2F%2Fwww.qifeiye.com">
                    <img src="../img/qq.png" alt="">
                </a>
            </p>
            <a class="get-back" href="#">忘记密码？点这里找回</a>
            <div class="explain_login">
                    <p>用户注册/登录说明：</p>
                    <p>1、演示用户名：demouser；密码： demo1234</p>
                    <p>2、实际使用之前，需配置用户管理组件中的相关邮件。详情请参考教程：
                        <a href="#"> 《用户管理中相关邮件的配置》</a>
                    </p>
                    <p>3、新用户注册后的审核方式有三种：自动核准、邮件激活、需要管理员批准（即人工审核），详情可参考教程: 
                        <a href="#">《如何设置用户注册后的审核方式》</a>
                    </p>
                </div>
        </div>
