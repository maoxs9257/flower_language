<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>花语|注册页面</title>
    <!-- 引入四个文件，必须注意导入顺序-->
    <!-- <script src="../js/huayu_login.js"></script> -->
    <script src="../js/huayu_reg.js"></script>
    <link rel="stylesheet" href="../css/花语_login.css"/>
    <link rel="stylesheet" href="../css/花语_reg.css">
</head>
<body>
<!--引入花语文件头-->
    <div style= "width:100%; height:220px">
        <iframe src="html_top.html" width="100%" scrolling="No" noresize="noresize" name="topFrame" height="100%" frameborder="0">
        </iframe>
    </div>
    <div id="reg_img">
        <table></table>
    <div id="table_bg_two">
        <table class="w-544">
            <tr>
                <td>电话号码
                    <span>*</span>
                </td>
                <td><input class="bg-inp" id="phone" placeholder="请输入电话号码" onblur="check_phone()" type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td>邮箱
                    <span>*</span>
                </td>
                <td><input class="bg-inp" id="email" placeholder="请输入邮箱" onblur="check_email()" type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span id="msg3"></span>
                </td>
            </tr>
            <tr>
                <td>密码
                    <span>*</span>
                </td>
                <td><input class="bg-inp" id="upwd" placeholder="密码6-12位允许数字，字母，及大小写" onblur="check_pwd()" type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="msg2"></span></td>
            </tr>
            <tr>
                <td>确认密码
                    <span>*</span>
                </td>
                <td><input class="bg-inp" id="dupwd" onblur="check_dupwd()" type="password" placeholder="请确认密码相同"></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="msg4"></span></td>
            </tr>
            <tr>
                <td></td>
                <td>密码强度</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" id="p1">
                    <input type="text" id="p2">
                    <input type="text" id="p3">
                </td>
            </tr>
        </table>
            <div id="bor-reg">
                <input type="checkbox" id="xieyi">
                <label id="yhu" for="xieyi">我同意<a href="#">《用户手册》</a>和<a href="#">《保密条款》</a></label>
            </div>
            <div id="submit-bottom">
                <input type="button" value="注册" class="bot-z">
                <a href="huayu_login.html" class="zhu-c">已经有帐号了？请登录</a>
                <p class="qq-font">第三方账号登录:
                    <a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=101202597&state=qq&scope=get_user_info%2Cadd_share%2Clist_album%2Cadd_album%2Cupload_pic%2Cadd_topic%2Cadd_one_blog%2Cadd_weibo&redirect_uri=http%3A%2F%2Fwww.qifeiye.com">
                        <img src="../img/qq.png" alt="">
                    </a>
                </p>
            </div>
            <div class="explain_reg">
                    <p>用户注册/登录说明：</p>
                    <p>1、演示用户名：demouser；密码： demo1234</p>
                    <p>2、实际使用之前，需配置用户管理组件中的相关邮件。详情请参考教程：
                        <a href="#"> 《用户管理中相关邮件的配置》</a>
                    </p>
                    <p>3、新用户注册后的审核方式有三种：自动核准、邮件激活、需要管理员批准（即人工审核），详情可参考教程: 
                        <a href="#">《如何设置用户注册后的审核方式》</a>
                    </p>
                </div>
        </div>
    </div>
    <div style="width:100%;height:745px;">
        <!--引入html_bottom.html  -->
        <iframe src="html_bottom.html" width="100%" height="100%" scrolling="No" noresize="noresize" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
