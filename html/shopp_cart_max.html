<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopping_cart_max</title>
    <link rel="stylesheet" href="../css/shopp_cart_max.css">
</head>
<body>
    <!-- 引入html_top.html -->
    <header id="header_top">

    </header>
    <div class="shopping_all">
        <div class="dis_none">
            <p>您的购物车目前是空的</p>
            <p>
                <a href="javascript:;">返回商店</a>
            </p>
        </div>
        <div class="cart_left">
            <table>
                <thead>
                    <tr>
                        <td>商品</td>
                        <td>价格</td>
                        <td>数量</td>
                        <td>合计</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                           <a href="javascript:;">X</a> 
                           <img src="../img/baimeigui11.jpg" alt="">
                           <a href="javascript:;">白玫瑰</a>
                        </td>
                        <td>￥400</td>
                        <td>
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </td>
                        <td>￥400</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="shopping_jiesuan">
            <div class="shopping_list">
              <p>购物车总计</p>
              <p>
                    购物车小计
                    <span>￥400</span>
              </p>
              <p>
                    运费
                    <span>免费送货</span>
              </p>
              <p>
                    订单总价
                    <span>￥400</span>
              </p>  
              <a href="javascript:;">前往收银台</a>
            </div>
            <div class="use_youhui">
                <p>优惠券</p>
                <input type="text" placeholder="优惠券编号">
                <a href="javascript:;">使用优惠券</a>
            </div>
        </div>
    </div>
    <footer id="footer_bottom">

    </footer>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/header_footer.js"></script> 
</body>
</html>
