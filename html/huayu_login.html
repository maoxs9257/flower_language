<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>花语|登录页面</title>
    <!-- 引入四个文件，必须注意导入顺序-->
    <link rel="stylesheet" href="../boot/css/bootstrap.css"/>
    <script src="../boot/js/jquery.min.js"></script>
    <script src="../boot/js/popper.min.js"></script>
    <script src="../boot/js/bootstrap.min.js"></script>
    <script src="../js/huayu_login.js"></script>
    <link rel="stylesheet" href="../css/花语_login.css"/>
</head>
<body>
<!--引入花语文件头-->
    <div style= "width:100%; height:220px">
        <iframe src="html_top.html" width="100%" scrolling="No" noresize="noresize" name="topFrame" height="100%" frameborder="0">
        </iframe>
    </div>
    <div id="reg_img">
        <table></table>
        <div id="table_bg">
            <table class="w-554">
                <tr>
                    <td>手机/用户/邮箱</td>
                    <td>
                        <input class="w-88 border-0 p-1" onblur="check_uname()" id="uname"   type="text"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span id="msg1" class="w-88 text-danger"></span>
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input class="w-88 border-0 p-1" onblur="check_pwd()" id="upwd" type="password"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span id="msg2" class="w-88 text-danger"></span>
                    </td>
                </tr>
                <td></td>
                <td>
                    <input type="checkbox" id="hy">
                    <span>
                        <label for="hy" class="font-18">记住我（请在私人计算机上使用此功能）</label>
                    </span>
                </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-dark">登录</button>
                        <button class="btn btn-light">取消</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="width:100%;height:745px;">
        <!--引入html_bottom.html  -->
        <iframe src="html_bottom.html" width="100%" height="100%" scrolling="No" noresize="noresize" frameborder="0"></iframe>
    </div>
</body>
</html>
